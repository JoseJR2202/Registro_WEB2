<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Mercado Usuario</title>
        <meta name="description" content="Mercado">
        <meta name="author" content="SitePoint">
      
        <link rel="stylesheet" href="/css/dashboard.css">
    </head>
    <body>
        <header id="header">
            <div class="container">
                <nav id=" nav-bar">
                    <ul class="nav-link">
                        <li><a href="" >Productos</a></li>
                        <li><button id="Perfil" ><img src="img/user-male-circle--v1.png"/> Perfil</button ></li>    
                    </ul>
                </nav>
            </div>
        </header>
        <div class="Perfil">
            <h1>Datos del Usuario</h1>
            <form id="Dashboard">
                <div class="field-wrap">
                    <label for="email">Su correo:</label>
                    <br>
                    <input type="email" id="correo" name="correo" placeholder="correo" minlength="1" maxlength="50" readonly>
                </div>
                <br>
                <div class="field-wrap">
                    <label for="nombre">su nombre (o alias):</label> 
                    <br>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre" minlength="1" maxlength="30" >
                </div>
                <br>
                <div class="field-wrap">
                    <label for="EDAD">Su edad:</label>
                    <br>
                    <input type="number" id="EDAD" name="EDAD" placeholder="EDAD"  min="12" max="99">
                </div>
                <br>
                <div class="field-wrap">
                    <label for="pass">Su contraseña:</label>
                    <br>
                    <input type="password" id="pass"  name="pass" placeholder="contraseña" minlength="6" maxlength="16">
                </div>
                <!-- <input id="accion" name="accion" type="hidden" value="envio">  -->
                <button id="boton" name="boton" type="submit">enviar</button>
            </form>
        </div>

        <div class="Producto">
            <h1>Ingrese productos</h1>
            <form id="Productos">
                <div class="field-wrap">
                    <label for="Nombre">Producto</label>
                    <br>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre producto" minlength="1" maxlength="50" >
                </div>
                <br>
                <div class="field-wrap">
                    <label for="precio">Precio</label> 
                    <br>
                    <input type="number" id="precio" name="precio" placeholder="precio" min="1" max="99999999999999">
                </div>
                <br>
                <div class="field-wrap">
                    <label for="description">description</label>
                    <br>
                    <input type="number" id="description" name="description" placeholder="description"  minlength="1" maxlength="50">
                </div>
                <!-- <input id="accion" name="accion" type="hidden" value="envio">  -->
                <button id="boton_P" name="boton" type="submit">Publicar</button>
            </form>
        </div>

        <footer>
            <div class="rectangulofooter">
            </div>
        </footer>
        <script src="./js/dashboard_traer.js"></script>
        <script src="./js/Dashboard_editar.js"></script>
    </body>
</html>
